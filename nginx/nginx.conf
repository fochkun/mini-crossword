# nginx/nginx.conf
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    sendfile        on;
    keepalive_timeout  65;

    # Прокси для Storage Service (публичное API)
    upstream storage_api {
        server storage-service-prod:3001;
    }

    # Прокси для Words Service (если нужно открывать seed-API)
    upstream words_api {
        server words-service-prod:3003;
    }

    server {
        listen 80;
        server_name crossword.example.com;  # замени на свой домен или localhost

        # Хелс-чек
        location /health {
            access_log off;
            return 200 "OK\n";
        }

        # Storage Service API
        location /api/storage/ {
            proxy_pass http://storage_api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Words Service (опционально, только для админки)
        location /api/words/ {
            proxy_pass http://words_api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Заглушка для всего остального
        location / {
            return 404 'Not Found\n';
        }
    }
}