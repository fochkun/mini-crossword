# docker-compose.prod.yml
version: '3.8'

services:
  # --- Базы ---
  words-db:
    image: postgres:16
    container_name: words-db-prod
    restart: always
    env_file: .env.prod
    volumes:
      - words_db_prod_/var/lib/postgresql/data
    networks:
      - crossword-net

  crosswords-db:
    image: postgres:16
    container_name: crosswords-db-prod
    restart: always
    env_file: .env.prod
    volumes:
      - crosswords_db_prod_/var/lib/postgresql/data
    networks:
      - crossword-net

  # --- Сообщения ---
  rabbitmq:
    image: rabbitmq:3.13
    container_name: rabbitmq-prod
    restart: always
    env_file: .env.prod
    networks:
      - crossword-net

  # --- Сервисы ---
  words-service:
    build:
      context: .
      dockerfile: ./apps/words-service/Dockerfile
    container_name: words-service-prod
    restart: on-failure
    env_file: .env.prod
    depends_on:
      - words-db
    networks:
      - crossword-net

  storage-service:
    build:
      context: .
      dockerfile: ./apps/storage-service/Dockerfile
    container_name: storage-service-prod
    restart: always
    env_file: .env.prod
    depends_on:
      - crosswords-db
      - rabbitmq
    networks:
      - crossword-net

  generator-service:
    build:
      context: .
      dockerfile: ./apps/generator-service/Dockerfile
    container_name: generator-service-prod
    restart: always
    env_file: .env.prod
    depends_on:
      - words-db
      - rabbitmq
    networks:
      - crossword-net

  # --- Nginx (публичный вход) ---
  nginx:
    image: nginx:alpine
    container_name: nginx-prod
    restart: always
    ports:
      - "80:80"
      # Раскомментируй для HTTPS (нужен certbot/volume с сертификатами)
      # - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - storage-service
      - words-service
    networks:
      - crossword-net

volumes:
  words_db_prod_
  crosswords_db_prod_

networks:
  crossword-net:
    driver: bridge